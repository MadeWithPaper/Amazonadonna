language: android
sudo: true

env:
   global:
   - ANDROID_API=28
   - EMULATOR_API=28
   - ANDROID_BUILD_TOOLS=28.0.3

android:
   components:
   # The BuildTools version used by project
   - tools
   - tools
   - platform-tools
   - build-tools-$ANDROID_BUILD_TOOLS
   - extra
   - addon-google_apis-google-$ANDROID_API
   # The SDK version used to complie project
   - android-$ANDROID_API
   # needed to run emulator for ui tests
   - android-$EMULATOR_API_LEVEL
   - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
   - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+

jdk:
   - oraclejdk8

# Emulator Management: Create, Start and Wait
before_script:
    - echo no | android create avd --force -n test -t android-28 --abi google_apis/armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
   - ./gradlew clea build check
