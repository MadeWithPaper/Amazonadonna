language: android
sudo: true

android:
   components:
   # The BuildTools version used by project
   - tools
   - platform-tools
   - tools
   - build-tools-28.0.3
   # The SDK version used to complie project
   - android-28
   # needed to run emulator for ui tests
   - sys-img-x86-android-28

jdk:
   - oraclejdk8

install:
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "build-tools;26.0.2" &>/dev/null
  - echo yes | sdkmanager "platforms;android-26" &>/dev/null

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-28 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean
  - ./gradlew builde
  - ./gradlew test
