language: android
sudo: true

env:
   global:
   - ANDROID_API=28
   - EMULATOR_API=28
   - ANDROID_BUILD_TOOLS=28.0.3

android:
   components:
   # The BuildTools version used by project
   - tools
   - platform-tools
   - build-tools-$ANDROID_BUILD_TOOLS
   - extra
   # The SDK version used to complie project
   - android-$ANDROID_API
   # needed to run emulator for ui tests
   - android-$EMULATOR_API_LEVEL
   - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
   - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

jdk:
   - oraclejdk8

install:
   - echo yes | sdkmanager "tools" &>/dev/null
   - echo yes | sdkmanager "platform-tools" &>/dev/null
   - echo yes | sdkmanager "build-tools;26.0.2" &>/dev/null
   - echo yes | sdkmanager "platforms;android-26" &>/dev/null

# Emulator Management: Create, Start and Wait
before_script:
   - echo no | android create avd --force -n test -v android-28 --abi armeabi-v7a
   - emulator -avd test -no-skin -no-audio -no-window &
   - android-wait-for-emulator
   - adb shell input keyevent 82 &

script:
   - ./gradlew clean
   - ./gradlew builde
   - ./gradlew test
