language: android
sudo: true

env:
   global:
   - ANDROID_API=28
   - EMULATOR_API=28
   - ANDROID_BUILD_TOOLS=28.0.3

android:
   components:
   # The BuildTools version used by project
   - tools
   - platform-tools
   - tools  
   - build-tools-$ANDROID_BUILD_TOOLS
   # The SDK version used to complie project
   - android-$ANDROID_API
   - android-$ANDROID_EMULATOR
   - extra-android-support
   - extra-google-m2repository
   - extra-android-m2repository
   - sys-img-armeabi-v7a-google_apis-28
  
licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+

jdk:
   - oraclejdk8

# Emulator Management: Create, Start and Wait
before_script:
    - android list targets
    - echo no | android create avd --force -n test -t "android"-28 --abi armeabi-v7a --tag google_apis
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
   - ./gradlew clea build check
